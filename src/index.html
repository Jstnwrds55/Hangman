<!doctype html>

<html>
  <head>
      <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
  </head>

  <body>

    <h1 id="title">HANGMAN</h1>

    <div id="intro-div">
      <h2 id="welcome-text">Welcome to Hangman!</h2>
      <button id="game-button">Start Game</button>
    </div>

    
    <div id="game-div">
      <div id="hanger-div">
        <p>Incorrect<br />Guesses<br />Remaining:<br />8</p>
      </div>

      <div id="guessing-div">
        <div id="letters-div">
          <div class="letter-box">
            <p class="letter">A</p>
          </div>
        </div>

        <div id="answers-div">
          <div class="answer-letter">
            <p class="answer-letter-box">P</p>
          </div>
        </div>
      </div>

      <div id="results-div">
        <p>Congratulations, you guessed correctly! The word was: </p>
        <h2>Placeholder Text</h2>
        <button id="play-again-button">Play Again?</button>
      </div>

    </div>
    
  </body>
</html>
